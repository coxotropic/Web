<div class="notifications-panel" id="notifications-panel">

            <i class="icon-x"></i>
        </button>
    </div>

        <div class="notification-item unread">
            <div class="notification-icon warning">
                <i class="icon-alert-triangle"></i>
            </div>

                <div class="notification-title">Bitcoin bajó un 5% en la última hora</div>
                <div class="notification-description">El precio actual es $42,150</div>

            </button>
        </div>
        <div class="notification-item unread">
            <div class="notification-icon info">
                <i class="icon-info"></i>
            </div>

                <div class="notification-description">Versión 2.1 con nuevas características</div>
                <div class="notification-time">Hace 1 hora</div>
            </div>

                <i class="icon-check"></i>
            </button>
        </div>
        <div class="notification-item">
            <div class="notification-icon success">
                <i class="icon-check-circle"></i>
            </div>

                <div class="notification-time">Ayer</div>
            </div>

    </div>

        <a href="/notificaciones" class="btn-link">Ver todas</a>
