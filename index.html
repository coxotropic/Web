<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGuía - Portal de Inversiones en Criptomonedas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --dark-color: #2c3e50;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --novice-color: #3498db;
            --pro-color: #8e44ad;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }
        
        .pro-mode {
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        
        .novice-mode {
            background-color: #f8f9fa;
            color: #333;
        }
        
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .risk-meter {
            height: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, #2ecc71, #f1c40f, #e74c3c);
        }
        
        .risk-indicator {
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            position: relative;
            top: -10px;
            transform: translateX(-50%);
            cursor: pointer;
            transition: left 0.3s ease;
        }
        
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        
        .container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: white;
            border: 4px solid var(--primary-color);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        
        .left {
            left: 0;
        }
        
        .right {
            left: 50%;
        }
        
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent white;
        }
        
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid white;
            border-width: 10px 10px 10px 0;
            border-color: transparent white transparent transparent;
        }
        
        .right::after {
            left: -10px;
        }
        
        .content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
        }
        
        /* Responsive timeline */
        @media screen and (max-width: 600px) {
            .timeline::after {
                left: 31px;
            }
            
            .container {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            
            .container::before {
                left: 60px;
                border: medium solid white;
                border-width: 10px 10px 10px 0;
                border-color: transparent white transparent transparent;
            }
            
            .left::after, .right::after {
                left: 15px;
            }
            
            .right {
                left: 0%;
            }
        }
        
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .fear-greed-gauge {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 0 auto;
            overflow: hidden;
            border-top-left-radius: 200px;
            border-top-right-radius: 200px;
            background: conic-gradient(
                from 180deg,
                #e74c3c 0deg,
                #e74c3c 36deg,
                #f39c12 36deg,
                #f39c12 72deg,
                #f1c40f 72deg,
                #f1c40f 108deg,
                #2ecc71 108deg,
                #2ecc71 144deg,
                #3498db 144deg,
                #3498db 180deg
            );
        }
        
        .fear-greed-needle {
            position: absolute;
            bottom: 0;
            left: 100px;
            width: 4px;
            height: 90px;
            background-color: #333;
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 1s ease-out;
        }
        
        .fear-greed-value {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Estilos específicos para componentes dinámicos */
        .component-container {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .component-container.loaded {
            opacity: 1;
        }
        
        /* Estilos para móvil */
        .mobile-menu {
            display: none;
        }
        
        @media (max-width: 768px) {
            .desktop-menu {
                display: none;
            }
            
            .mobile-menu {
                display: flex;
            }
            
            .mobile-nav-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.7);
                z-index: 999;
                display: none;
            }
            
            .mobile-nav-overlay.active {
                display: block;
            }
            
            .mobile-nav-content {
                position: fixed;
                top: 0;
                right: -280px;
                width: 280px;
                height: 100%;
                background-color: #fff;
                z-index: 1000;
                transition: right 0.3s ease;
                padding: 2rem 1rem;
            }
            
            .mobile-nav-overlay.active .mobile-nav-content {
                right: 0;
            }
            
            .mobile-close-btn {
                position: absolute;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

    <script>
        // Función para detectar el tipo de dispositivo
        function detectDevice() {
            const isMobile = window.innerWidth <= 768 || 
                          ('ontouchstart' in window) || 
                          (navigator.maxTouchPoints > 0) || 
                          (navigator.msMaxTouchPoints > 0);
            return {
                isMobile: isMobile,
                isDesktop: !isMobile
            };
        }

        // Función para cargar componentes de forma dinámica
        function loadComponent(containerId, templateId) {
            const container = document.getElementById(containerId);
            const template = document.getElementById(templateId);
            
            if (container && template) {
                container.innerHTML = template.innerHTML;
                setTimeout(() => {
                    container.classList.add('loaded');
                }, 100);
                return true;
            }
            return false;
        }

        // Cargar menú móvil
        function loadMobileMenu() {
            const body = document.body;
            const mobileMenuTemplate = document.createElement('div');
            mobileMenuTemplate.innerHTML = document.getElementById('mobile-menu-template').innerHTML;
            body.appendChild(mobileMenuTemplate);
            
            // Configurar eventos del menú móvil
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileNavOverlay = document.querySelector('.mobile-nav-overlay');
            const mobileCloseBtn = document.querySelector('.mobile-close-btn');
            
            if (mobileMenuToggle && mobileNavOverlay && mobileCloseBtn) {
                mobileMenuToggle.addEventListener('click', () => {
                    mobileNavOverlay.classList.add('active');
                });
                
                mobileCloseBtn.addEventListener('click', () => {
                    mobileNavOverlay.classList.remove('active');
                });
                
                // Cerrar menú al hacer clic en un enlace
                const mobileLinks = mobileNavOverlay.querySelectorAll('a');
                mobileLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileNavOverlay.classList.remove('active');
                    });
                });
                
                // Sincronizar cambios de modo y lenguaje
                const mobileModeToggle = document.getElementById('mobile-mode-toggle');
                const mobileLanguageSelect = document.getElementById('mobile-language-select');
                
                if (mobileModeToggle && mobileLanguageSelect) {
                    mobileModeToggle.addEventListener('click', () => {
                        document.getElementById('mode-toggle').click();
                    });
                    
                    mobileLanguageSelect.addEventListener('change', () => {
                        document.getElementById('language-select').value = mobileLanguageSelect.value;
                        updateLanguage(mobileLanguageSelect.value);
                    });
                }
            }
        }

        // Inicialización de la web
        document.addEventListener('DOMContentLoaded', () => {
            // Detectar dispositivo
            const device = detectDevice();
            document.documentElement.setAttribute('data-device', device.isMobile ? 'mobile' : 'desktop');
            
            // Cargar componentes principales
            loadComponent('header-container', 'header-template');
            loadComponent('main-container', 'main-content-template');
            loadComponent('footer-container', 'footer-template');
            
            // Si es móvil, cargar menú móvil
            if (device.isMobile) {
                loadMobileMenu();
            }
            
            // Configurar eventos después de cargar componentes
            setTimeout(() => {
                initModeToggle();
                initCharts();
                initExperienceTabs();
                initRiskIndicator();
                updateFearGreedIndex(Math.floor(Math.random() * 100));
                
                // Configurar selector de idioma
                const languageSelect = document.getElementById('language-select');
                if (languageSelect) {
                    languageSelect.addEventListener('change', () => {
                        updateLanguage(languageSelect.value);
                    });
                    updateLanguage('es');
                }
            }, 500);
        });

        // Función para manejar cambios en el tamaño de la ventana
        window.addEventListener('resize', () => {
            const device = detectDevice();
            const currentDevice = document.documentElement.getAttribute('data-device');
            const newDevice = device.isMobile ? 'mobile' : 'desktop';
            
            if (currentDevice !== newDevice) {
                document.documentElement.setAttribute('data-device', newDevice);
                location.reload(); // Recargar para adaptar la interfaz
            }
        });

        // Modo novato/pro toggle
        function initModeToggle() {
            const modeToggle = document.getElementById('mode-toggle');
            const body = document.body;
            const modeIcon = document.getElementById('mode-icon');
            const modeText = document.getElementById('mode-text');
            
            let proMode = false;
            
            if (modeToggle && body && modeIcon && modeText) {
                modeToggle.addEventListener('click', () => {
                    proMode = !proMode;
                    
                    if (proMode) {
                        body.classList.remove('novice-mode');
                        body.classList.add('pro-mode');
                        modeIcon.innerHTML = '<i class="fas fa-user"></i>';
                        modeText.innerText = document.getElementById('language-select').value === 'es' ? 'Modo Novato' : 'Novice Mode';
                        modeToggle.classList.remove('bg-purple-500', 'text-white');
                        modeToggle.classList.add('bg-blue-500', 'text-white');
                        
                        // Actualizar también el botón en móvil
                        const mobileModeIcon = document.getElementById('mobile-mode-icon');
                        const mobileModeText = document.getElementById('mobile-mode-text');

                            mobileModeIcon.innerHTML = '<i class="fas fa-user"></i>';
                            mobileModeText.innerText = document.getElementById('language-select').value === 'es' ? 'Modo Novato' : 'Novice Mode';
                        }
                    } else {
                        body.classList.remove('pro-mode');
                        body.classList.add('novice-mode');
                        modeIcon.innerHTML = '<i class="fas fa-user-graduate"></i>';
                        modeText.innerText = document.getElementById('language-select').value === 'es' ? 'Modo Profesional' : 'Pro Mode';
                        modeToggle.classList.remove('bg-blue-500', 'text-white');
                        modeToggle.classList.add('bg-purple-500', 'text-white');

                        const mobileModeIcon = document.getElementById('mobile-mode-icon');

        // Tabs para nivel de experiencia
        function initExperienceTabs() {
            const experienceTabs = document.querySelectorAll('.experience-tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            if (experienceTabs.length && tabContents.length) {
                experienceTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const target = tab.dataset.tab;
                        
                        // Desactivar todos los tabs
                        experienceTabs.forEach(t => {
                            t.classList.remove('border-blue-500', 'text-blue-500', 'active');
                            t.classList.add('border-transparent');
                        });
                        
                        // Activar tab seleccionado
                        tab.classList.add('border-blue-500', 'text-blue-500', 'active');
                        tab.classList.remove('border-transparent');
                        
                        // Ocultar todos los contenidos
                        tabContents.forEach(content => {
                            content.classList.remove('active');
                        });
                        
                        // Mostrar contenido seleccionado
                        document.getElementById(`${target}-content`).classList.add('active');
                    });
                });
                
                // Activar el primer tab
                experienceTabs[0].classList.add('border-blue-500', 'text-blue-500');
            }
        }

        // Indicador de riesgo deslizable
        function initRiskIndicator() {
            const riskIndicator = document.querySelector('.risk-indicator');
            if (!riskIndicator) return;
            
            let isDragging = false;
            
            riskIndicator.addEventListener('mousedown', (e) => {
                isDragging = true;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const riskMeter = document.querySelector('.risk-meter');
                    const rect = riskMeter.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    
                    // Limitar movimiento al ancho del medidor
                    if (x < 0) x = 0;
                    if (x > rect.width) x = rect.width;
                    
                    // Convertir a porcentaje
                    const percentage = (x / rect.width) * 100;
                    riskIndicator.style.left = `${percentage}%`;
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // Soporte para eventos táctiles
            riskIndicator.addEventListener('touchstart', (e) => {
                isDragging = true;
            });
            
            document.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    const riskMeter = document.querySelector('.risk-meter');
                    const rect = riskMeter.getBoundingClientRect();
                    let x = e.touches[0].clientX - rect.left;
                    
                    if (x < 0) x = 0;
                    if (x > rect.width) x = rect.width;
                    
                    const percentage = (x / rect.width) * 100;
                    riskIndicator.style.left = `${percentage}%`;
                    
                    // Prevenir desplazamiento de la página
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

        // Índice de miedo y codicia
        function updateFearGreedIndex(value) {
            const needle = document.getElementById('fear-greed-needle');
            const valueDisplay = document.getElementById('fear-greed-value');
            
            if (!needle || !valueDisplay) return;
            
            // Valores entre 0 y 100
            const normalizedValue = Math.min(100, Math.max(0, value));
            
            // Convertir valor a grados (0-180)
            const degrees = normalizedValue * 1.8;
            
            // Actualizar la aguja
            needle.style.transform = `rotate(${degrees}deg)`;
            
            // Actualizar el valor
            valueDisplay.textContent = normalizedValue;
            
            // Cambiar color según el valor
            if (normalizedValue <= 20) {
                valueDisplay.className = 'fear-greed-value text-red-600';
            } else if (normalizedValue <= 40) {
                valueDisplay.className = 'fear-greed-value text-orange-500';
            } else if (normalizedValue <= 60) {
                valueDisplay.className = 'fear-greed-value text-yellow-500';
            } else if (normalizedValue <= 80) {
                valueDisplay.className = 'fear-greed-value text-green-500';
            } else {
                valueDisplay.className = 'fear-greed-value text-blue-500';
            }
        }

        function updateLanguage(lang) {
            if (!translations[lang]) return;
            
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });
            
            // Actualizar idioma en móvil
            const mobileLanguageSelect = document.getElementById('mobile-language-select');
            if (mobileLanguageSelect) {
                mobileLanguageSelect.value = lang;
            }
            
            // Actualizar modo
            const modeToggle = document.getElementById('mode-toggle');
            const modeText = document.getElementById('mode-text');
            const mobileModeText = document.getElementById('mobile-mode-text');
            
            if (modeToggle && modeText) {
                const body = document.body;
                const isPro = body.classList.contains('pro-mode');
                
                if (isPro) {
                    modeText.innerText = lang === 'es' ? 'Modo Novato' : 'Novice Mode';
                    if (mobileModeText) mobileModeText.innerText = lang === 'es' ? 'Modo Novato' : 'Novice Mode';
                } else {
                    modeText.innerText = lang === 'es' ? 'Modo Profesional' : 'Pro Mode';
                    if (mobileModeText) mobileModeText.innerText = lang === 'es' ? 'Modo Profesional' : 'Pro Mode';
                }
            }
